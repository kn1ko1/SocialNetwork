{{define "LoginForm"}}
<div>
    <h1>Log In</h1>
    <form method="post" action="auth/login">
        <div>
            <input type="text" name="username" placeholder="Username" />
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" />
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
</div>

{{end}}
