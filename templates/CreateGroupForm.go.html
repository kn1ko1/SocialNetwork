{{define "CreateGroupForm"}}
<div>
    <h1>Create New Group</h1>
    <form method="post" action="/api/groups">
        <div>
            <input name="group-title" type="text" placeholder="Title" />
        </div>
        <div>
            <input name="group-description" type="text" placeholder="Description" />
        </div>
        <button type="submit">Create Group</button>
    </form>
</div>
{{end}}
