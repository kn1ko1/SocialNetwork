version: '3.8'

services:
  frontend:
    build:
      context: ./App
      dockerfile: Dockerfile
    volumes:
      - ./App/build:/app/build  # Share the build folder with the backend

  backend:
    build:
      context: ./Server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - frontend
    volumes:
      - ./Database:/root/Database  # Mount the local Database directory into the container
      - ./App/build:/root/build    # Mount the frontend build folder

  database:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
