version: '3.8'

services:
  frontend:
    build:
      context: ./App
    ports:
      - "80:80"
    volumes:
       - ./App:/usr/share/nginx/html

  backend:
    build:
      context: .
      dockerfile: Server/Dockerfile
    volumes:
       - ./Database:/app/Database 
    ports:
      - "8080:8080"
