version: '3.8'

services:
  frontend:
    build:
      context: ./App
    volumes:
       - ./App/static:/usr/share/nginx/html/static
    ports:
      - "80:80"
   

  backend:
    build:
      context: .
      dockerfile: Server/Dockerfile
    volumes:
       - ./Database:/app/Database 
       - ./App/static:/app/static
    ports:
      - "8080:8080"
